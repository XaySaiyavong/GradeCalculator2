        <script>
            function calgrade() {
                var score = document.getElementById("txtscore").value;
                var grade;
                var textanimation;
                if (score>100){
                    alert("No Grade");
                    document.getElementById("txtscore").value = "";
                }else{
                if (score >= 90) {
                    // alert("A");
                    grade = "A";
                    document.getElementById("yourscore").innerHTML="ຄະແນນຂອງເຈົ້າ: " +score;
                  textanimation=document.getElementById("showscore").innerHTML = "ເກຣດທີ່ໄດ້: "+grade;
                  textanimation.style.position='relative';
                    document.getElementById("txtscore").value = "";
                } else if (score >= 85) {
                    grade = "B+";
                             document.getElementById("yourscore").innerHTML="ຄະແນນຂອງເຈົ້າ: " +score;
                    document.getElementById("showscore").innerHTML ="ເກຣດທີ່ໄດ້: "+ grade;
                    document.getElementById("txtscore").value = "";
                    // alert("B+");
                } else if (score >= 80) {

                    grade = "B";
                             document.getElementById("yourscore").innerHTML="ຄະແນນຂອງເຈົ້າ: " +score;
                    document.getElementById("showscore").innerHTML = "ເກຣດທີ່ໄດ້: "+grade;
                    document.getElementById("txtscore").value = "";
                    //  alert("B");
                } else if (score >= 75) {
                    grade = "C+";
                             document.getElementById("yourscore").innerHTML="ຄະແນນຂອງເຈົ້າ: " +score;
                    document.getElementById("showscore").innerHTML ="ເກຣດທີ່ໄດ້: "+ grade;
                    document.getElementById("txtscore").value = "";
                    // alert("C+");
                } else if (score >= 70) {
                    grade = "C";
                             document.getElementById("yourscore").innerHTML="ຄະແນນຂອງເຈົ້າ: " +score;
                    document.getElementById("showscore").innerHTML = "ເກຣດທີ່ໄດ້: "+ grade;
                    document.getElementById("txtscore").value = "";
                    // alert("C");
                } else if (score >= 65) {
                    grade = "D+";
                             document.getElementById("yourscore").innerHTML="ຄະແນນຂອງເຈົ້າ: " +score;
                    document.getElementById("showscore").innerHTML = "ເກຣດທີ່ໄດ້: "+grade;
                    document.getElementById("txtscore").value = "";
                    // alert("D+");
                } else if (score >= 60) {
                    grade = "D";
                             document.getElementById("yourscore").innerHTML="ຄະແນນຂອງເຈົ້າ: " +score;
                    document.getElementById("showscore").innerHTML = "ເກຣດທີ່ໄດ້: "+grade;
                    document.getElementById("txtscore").value = "";
                    //  alert("D");
                } else {
                    grade = "F";
                             document.getElementById("yourscore").innerHTML="ຄະແນນຂອງເຈົ້າ: " +score;
                    document.getElementById("showscore").innerHTML = "ເກຣດທີ່ໄດ້: "+grade;
                    document.getElementById("txtscore").value = "";
                    //   alert("F");
                }
            }
            }
